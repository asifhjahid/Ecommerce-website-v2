<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />

  <!-- <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" /> -->


  <!-- Carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css
">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Custom StyleSheet -->
  <link rel="stylesheet" href="./style/style.css" />

  <title>E-commerce website</title>
</head>

<body>

<!-- header -->

<header class="header" id="header">
  <!-- Navigation -->
  <div class="navigation">
    <div class="container">
      <nav class="nav">
        <div class="navHamburger">
          <svg>
            <!-- <a href="./images/nav.svg#icon-menu"></a> -->
            <use xlink:href="./images/nav.svg#icon-menu"></use>
          </svg>
        </div>
        <div class="navLogo">
          <a href="/"class="scroll-link">
          <img src="./images/logo/logo.png" alt="">
          </a>
        </div>
        <div class="navMenu">
          <div class="menuTop">
             <span class="navCategory">Canvas</span>
             <a href="#"class="closeToggle">
              <svg>
                <use xlink:href="./images/nav.svg#icon-cross"></use>
              </svg>
             </a>
          </div>
          <ul class="navList">
            <li class="navItem">
              <a href="#header" class="navLink scroll-link">Home</a>
            </li>
  
            <li class="navItem">
              <a href="#category" class="navLink scroll-link">Category</a>
            </li>
            <li class="navItem">
              <a href="#news" class="navLink scroll-link">Blog</a>
            </li>
            <li class="navItem">
              <a href="#contact" class="navLink scroll-link">Contact</a>
            </li>
          </ul>
        </div>
       <div class="navIcons">
         <a href="#" class="itemIcon">
          <svg>
            <use xlink:href="./images/nav.svg#icon-user"></use>
          </svg>
         </a>
         <a href="#" class="itemIcon">
          <svg>
            <use xlink:href="./images/nav.svg#icon-search"></use>
          </svg>
         </a>
         <a href="#" class="itemIcon">
          <svg>
            <use xlink:href="./images/nav.svg#icon-shopping-basket"></use>
          </svg>
          <span id="cartTotal">0</span>
         </a>
       </div>
      </nav>
    </div>
  </div>


<!-- Hero Section -->
<div class="hero">
  <div class="glide" id="glide-1">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide">
          <div class="heroCenter">
            <div class="heroLeft">
              <span>New Inspiration 2021</span>
              <h1>Canvas Made For You !</h1>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
              <a href="#"><button class="heroBtn">Buy Now</button></a>
            </div>
              <div class="heroRight">
                <div class="heroImgContainer">
                  <img src="./images/banner/banner4.jpg" alt="" class="banner01">
                </div>
              </div>
            
          </div>
        </li>
        <li class="glide__slide">
          <div class="heroCenter">
            <div class="heroLeft">
              <span>New Inspiration 2021</span>
              <h1>Canvas Made For You !</h1>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
              <a href="#"><button class="heroBtn">Buy Now</button></a>
            </div>
              <div class="heroRight">
                <div class="heroImgContainer">
                  <img src="./images/banner/banner11.jpg" alt="" class="banner02">
                </div>
              </div>
            
          </div>
        </li>
      </ul>
    </div>
    <div class="glide__bullets" data-glide-el="controls[nav]">
      <button class="glide__bullet" data-glide-dir="=0"></button>
      <button class="glide__bullet" data-glide-dir="=1"></button>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
        <svg>
          <use xlink:href="./images/nav.svg#icon-arrow-left2"></use>
        </svg>
      </button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
        <svg>
          <use xlink:href="./images/nav.svg#icon-arrow-right2"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
 
</header>
    <!-- Glide Carousel Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>
  <!-- Animate On Scroll -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Custom JavaScript -->
  <script src="./js/script.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/slider.js"></script>

</body>

</html>
